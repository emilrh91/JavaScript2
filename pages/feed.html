<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <script type="module" src="../js/views/feed.js"></script>
    <script type="module" src="../js/views/navbar.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    
</head>

<body> 
    <div id="navbar-container"></div>

       
    <div  class="container mt-5" style="max-width: 600px;">

    <div id="create-post-container" class="mb-5 create-post-container">
        <h2>Create New Post</h2>
        <form id="create-post-form">
            <div class="form-group">
                <label for="new-post-title">Title:</label>
                <input type="text" class="form-control" id="new-post-title" required>
            </div>
            
            <div class="form-group">
                <label for="new-post-body">Post Body:</label>
                <textarea class="form-control" id="new-post-body" rows="2" required></textarea> 
            </div>

            <div class="form-group">
                <label for="new-post-tags">Tags:</label>
                <input type="text" class="form-control" id="new-post-tags">
            </div>

            <div class="form-group">
                <label for="new-post-media">Upload Media:</label>
                <input type="text" class="form-control" id="new-post-media" placeholder="Enter image or video URL">
            </div>

            <button type="submit" class="btn btn-primary mt-2" id="submit-post">Create Post</button>
        </form>
    </div>

    <h2 class="mt-5 mb-3">Feed</h2>


    <div id="search-" class="row mb-3">
        <div class="col">
            <input type="text" class="form-control" id="search-input" placeholder="Search for posts...">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" id="search-button">Search</button>
        </div>
    </div>
    
    

    <div class="row justify-content-between mb-3">
        <div id="filter-container" class="col-md-5">
            <div class="form-group">
                <label for="filter-tags">Filter by Tag:</label>
                <select class="form-control" id="filter-tags">
                    <option value="all">All</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Test">Test</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="filter-active">
                <label class="form-check-label" for="filter-active">Active Posts Only</label>
            </div>
        </div>
    
        <div id="sort-container" class="col-md-5 mb-5">
            <div class="form-group">
                <label for="sort-posts">Sort posts:</label>
                <select class="form-control" id="sort-posts">
                    <option value="10">10 Posts</option>
                    <option value="25">25 Posts</option>
                    <option value="50">50 Posts</option>
                    <option value="100">100 Posts</option>
                </select>
            </div>
        </div>
    </div>
    <div id="posts-container">
    </div>
    </div>
</body>
</html>
